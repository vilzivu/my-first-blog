{% extends "blog/base.html" %}
{% block title %}ТБ 154 омбр{% endblock %}
{% block content %}
<style>
  body { margin: 0; } /* Убираем стандартные отступы */
  .container {
  
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Центрирование по всей высоте видимой области */


  }
  form {
    border: 8px;
    border-color: rgb(255, 255, 255);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.568);
  }
  .btn-sh {
    border-radius: 8px;
    box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.568);
  }
</style>

    <div class="container">
  
    {% if form.errors %}
        <p style="color: red;">Спробуйте ще раз</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <center><img src="/static/img/sign.webp"></center>
        <div class="form-group">
            <div>{{ form.username.label_tag }}</div>
            <div>{{ form.username }}</div>
        </div>

        <div class="form-group">
            <div>{{ form.password.label_tag }}</div>
            <div>{{ form.password }}</div>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-sh btn-success" style="margin-left: 62%; margin-top: 5px;">Увійти</button>
        <input type="hidden" name="next" value="{{ next }}">
        </div>
    </form>
</div>

{% endblock %}
